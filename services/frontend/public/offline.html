<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Cinemart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0A0A0F 0%, #0F0F1A 100%);
      color: #F5F0E8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .logo {
      font-size: 48px;
      background: linear-gradient(135deg, #C9A84C, #E8D5A3, #C9A84C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      margin-bottom: 24px;
      font-family: 'Playfair Display', serif;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      opacity: 0.6;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    p {
      color: #A09070;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    button {
      background: linear-gradient(135deg, #C9A84C, #E8D5A3);
      color: #0A0A0F;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .decoration {
      margin: 24px 0;
      color: #C9A84C;
      font-size: 24px;
      letter-spacing: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Cinemart</div>

    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#C9A84C" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8" x2="12" y2="12"/>
      <line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>

    <h1>You're Offline</h1>

    <p>It seems you've lost your connection. Please check your internet and try again to continue bidding on rare Bollywood memorabilia.</p>

    <div class="decoration">✦ ✦ ✦</div>

    <button onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
